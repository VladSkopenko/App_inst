{% extends 'app_photo/base.html'  %}

{% block content %}
    <div class="container mt-3">
        <form action="{% url 'app_photo:upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Description</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Description for picture</div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Description for picture</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-secondary">Reset</button>
        </form>
    </div>
{% endblock %}
