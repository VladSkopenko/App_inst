{% extends 'app_photo/base.html'  %}

{% block content %}
<div class="container mt-3">
    <h1>Pictures</h1>
    <div class="row">
        {% for pic in pics %}
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <img alt="..." class="card-img-top" src="{{ pic.path.url }}">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">{{ pic.description }}</p>
                    <a class="btn btn-primary" href="#">Go somewhere</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
